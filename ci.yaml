pool:
  vmImage: vs2017-win2016

steps:
  - powershell: |
      Write-Host '>>> Are openssl libraries already installed?'
      #Get-ChildItem -Recurse -Path 'C:\' -Name '*eay32.dll'
      Get-ChildItem -Recurse -Path 'C:\Program Files\Git\*' -Include 'libeay32.dll', 'ssleay32.dll' -Name
      Get-ChildItem -Recurse -Path 'C:\Program Files (x86)\Subversion\*' -Include 'libeay32.dll', 'ssleay32.dll' -Name
      Get-ChildItem -Recurse -Path 'C:\Strawberry\*' -Include 'libeay32.dll', 'ssleay32.dll' -Name
      Get-ChildItem -Recurse -Path 'C:\Program Files\OpenSSL\*' -Include 'libeay32.dll', 'ssleay32.dll' -Name

      Write-Host '>>> Where is vcpkg?'
      $vcpkg = Get-Command vcpkg.exe -ErrorAction SilentlyContinue
      if (!$?) {
        Throw 'vcpkg not found'
      }
      Write-Host $vcpkg.Path
      $vcpkgPath = (Get-Item $vcpkg.Path).DirectoryName

      Write-Host '>>> Installing OpenSSL for x64...'
      vcpkg install openssl:x64-windows
      if ($LastExitCode)
      {
          Throw "Installing openssl failed with code '$LastExitCode'"
      }

      Write-Host '>>> Find openssl libraries under vcpkg:'
      Get-ChildItem -Recurse -Path $vcpkgPath -Include 'libeay32.dll', 'ssleay32.dll' -Name

      Write-Host '>>> Done!'
